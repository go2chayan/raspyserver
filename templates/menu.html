<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

<a href={{url_for('newMenuItem',rest_id=restaurant.id)}}>Create a New Menu</a>

{% for i in items %}

<div>

<p><b>{{i.name}}</b><br/>
{{i.description}}<br/>
{{i.price}} </p>
<a href="{{url_for('editMenuItem',rest_id=restaurant.id,menu_id=i.id)}}">Edit</a>
<a href="/delete">Delete</a>
</div>


{% endfor %}
</body>

</html>
